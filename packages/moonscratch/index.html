<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoonScratch Viewer</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: 'Trebuchet MS', 'Segoe UI', 'Hiragino Kaku Gothic ProN',
        'Yu Gothic', 'Meiryo', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at 10% 20%, #24344d 0%, transparent 35%),
        radial-gradient(circle at 90% 20%, #3d2549 0%, transparent 35%),
        linear-gradient(180deg, #111827, #0d1117);
      color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    main {
      width: min(920px, 100%);
      background: rgba(15, 23, 42, 0.75);
      border: 1px solid rgba(148, 163, 184, 0.35);
      border-radius: 12px;
      padding: 20px;
      box-shadow:
        0 20px 45px rgba(0, 0, 0, 0.35),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(3px);
    }

    h1 {
      margin: 0 0 12px;
      font-size: 1.45rem;
      letter-spacing: 0.02em;
    }

    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    label {
      font-weight: 700;
      color: #e2e8f0;
    }

    select {
      border: 1px solid #334155;
      background: #0f172a;
      color: #f8fafc;
      padding: 8px 10px;
      border-radius: 8px;
      min-width: 260px;
    }

    .status {
      margin: 8px 0 14px;
      color: #94a3b8;
      min-height: 1.4em;
    }

    canvas {
      width: 100%;
      max-width: 100%;
      aspect-ratio: 4 / 3;
      background: #0f172a;
      border: 1px solid rgba(148, 163, 184, 0.45);
      border-radius: 8px;
      display: block;
      image-rendering: pixelated;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <main id="app"></main>
  <script src="./viewer/index.ts" type="module"></script>
</body>
</html>
